<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../libs/three.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    function addPlane(scene) {
        // create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(60, 50, 1, 1);
        var planeMaterial = new THREE.MeshLambertMaterial({color: '#B9D3EE'});
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.receiveShadow = true;

        // rotate and position the plane
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 0;
        plane.position.y = 0;
        plane.position.z = 0;
        scene.add(plane);
    }

    function addSpotLight(scene) {
        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight('#FFFFFF');
        spotLight.position.set(-40, 60, 020);
        spotLight.castShadow = true;
        scene.add(spotLight);
    }

    function createCamera(scene) {
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.x = 0;
        camera.position.y = 50;
        camera.position.z = 60;
        camera.lookAt(scene.position);
        return camera;
    }
    function createRender(scene, camera) {
        var render = new THREE.WebGLRenderer();
        render.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
        render.setSize(window.innerWidth, window.innerHeight);
        render.shadowMapEnabled = true;
        render.render(scene, camera);
        return render;
    }
    function addAmbientLight(scene) {
        // add subtle ambient lighting
        var ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
    }

    function init() {
        var scene = new THREE.Scene();

        addPlane(scene);

        addAmbientLight(scene);

        addSpotLight(scene);

        var camera = createCamera(scene);

        var renderer = createRender(scene, camera);

        document.getElementById("WebGL-output").appendChild(renderer.domElement);
    }

    window.onload = init;
</script>

</body>
</html>
