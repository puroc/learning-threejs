<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>room-1</title>
    <script type="text/javascript" src="../../libs/three.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    function addPlane(scene, planeWidth, planeHeight) {
        // create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(planeWidth, planeHeight, 1, 1);
        var planeMaterial = new THREE.MeshLambertMaterial({color: '#B9D3EE'});
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.receiveShadow = true;

        // rotate and position the plane
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 0;
        plane.position.y = 0;
        plane.position.z = 0;
        scene.add(plane);
    }

    function addAmbientLight(scene) {
        // add subtle ambient lighting
        var ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
    }

    function addSpotLight(scene, x, y, z) {
        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight('#FFFFFF');
        spotLight.position.set(x, y, z);
        spotLight.castShadow = true;
        scene.add(spotLight);
    }

    function createCamera(scene, x, y, z) {
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.x = x;
        camera.position.y = y;
        camera.position.z = z;
        camera.lookAt(scene.position);
        return camera;
    }

    function createRender(scene, camera) {
        var render = new THREE.WebGLRenderer();
        render.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
        render.setSize(window.innerWidth, window.innerHeight);
        render.shadowMapEnabled = true;
        render.render(scene, camera);
        return render;
    }

    function init() {
        var scene = new THREE.Scene();

        var planeWidth = 60;
        var planeHeight = 50;
        var cameraHeight = 50;

        addPlane(scene, planeWidth, planeHeight);

        addAmbientLight(scene);

        addSpotLight(scene, 0 - planeWidth, planeHeight * 2, planeHeight * 2);

        var material = new THREE.MeshLambertMaterial({color: '#F0F0F0'});
        var geom = new THREE.BoxGeometry(5, 8, 3);
        var cube = new THREE.Mesh(geom, material);
        cube.position.y = 4;
        cube.rotation.y = THREE.Math.degToRad( 90 );
//        cube.castShadow = true;
        scene.add(cube);

        var camera = createCamera(scene, 0, cameraHeight, planeHeight);

        var renderer = createRender(scene, camera);

        document.getElementById("WebGL-output").appendChild(renderer.domElement);
    }

    window.onload = init;
</script>

</body>
</html>
